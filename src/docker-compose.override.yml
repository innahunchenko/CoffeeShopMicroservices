version: '3.4'

services:
  catalogdb:
    container_name: catalogdb
    restart: always
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "MyPass123"
    ports:
      - "1434:1433"
    volumes:
      - mssql_catalog:/var/opt/mssql

  distributedcache:
    container_name: distributed-cache
    restart: always
    ports:
      - "6379:6379" 

  catalog.api:
    container_name: catalog-api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: "https://+:8081;http://+:8080"
      DOTNET_USER_SECRETS: "/home/app/.microsoft/usersecrets"
      UserSecretsId: "27e3b3e6-2d07-42ed-8543-c6970f21b2cd"
      ASPNETCORE_Kestrel__Certificates__Default__Path: "/https/aspnetapp.pfx"
      ConnectionStrings__Database: "Server=catalogdb;Database=CoffeeShop_Catalog;User Id=sa;Password=MyPass123;Encrypt=False;TrustServerCertificate=True"
    depends_on:
      - catalogdb
      - distributedcache
    ports:
      - "7000:8080"
      - "7070:8081"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
      - ${USERPROFILE}/.aspnet/https:/https:ro

  shoppingCartdb:
    container_name: shopping-cart-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ShoppingCartDb
    restart: always
    ports:
      - "5433:5432"
    volumes:
      - postgres_shoppingcart:/var/lib/postgresql/data/

  shoppingCart.api:
    container_name: shopping-cart-api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: "https://+:8081;http://+:8080"
      DOTNET_USER_SECRETS: "/home/app/.microsoft/usersecrets"
      UserSecretsId: "27e3b3e6-2d07-42ed-8543-c6970f21b2cd"
      ASPNETCORE_Kestrel__Certificates__Default__Path: "/https/aspnetapp.pfx"
      ConnectionStrings__Database: "Host=shoppingcartdb;Port=5432;Database=ShoppingCartDb;Username=postgres;Password=postgres"
      ConnectionStrings__Redis: "distributedcache:6379"
      MessageBroker__Host: rabbitmq://ecommerce-mq:5672
      MessageBroker__UserName: guest
      MessageBroker__Password: guest
    depends_on:
      - shoppingCartdb
      - distributedcache
      - messagebroker
    ports:
      - "7001:8080"
      - "7071:8081"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
      - ${USERPROFILE}/.aspnet/https:/https:ro

  messagebroker:
    container_name: messagebroker
    hostname: ecommerce-mq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"

  ordering.api:
    container_name: ordering-api
    environment:
        ASPNETCORE_ENVIRONMENT: Development
        ASPNETCORE_URLS: "https://+:8081;http://+:8080"
        DOTNET_USER_SECRETS: "/home/app/.microsoft/usersecrets"
        UserSecretsId: "27e3b3e6-2d07-42ed-8543-c6970f21b2cd"
        ASPNETCORE_Kestrel__Certificates__Default__Path: "/https/aspnetapp.pfx"
        ConnectionStrings__Database: Server=orderdb;Database=CoffeeShop_Order;User Id=sa;Password=MyPass123;Encrypt=False;TrustServerCertificate=True
        MessageBroker__Host: rabbitmq://ecommerce-mq:5672
        MessageBroker__UserName: guest
        MessageBroker__Password: guest
        FeatureManagement__OrderFullfilment: false
    depends_on:
      - orderdb
      - messagebroker
    ports:
      - "7002:8080"
      - "7072:8081"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
      - ${USERPROFILE}/.aspnet/https:/https:ro

  orderdb:
    container_name: orderdb
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=MyPass123
    restart: always
    ports:
      - "1435:1433"

  apigateway:
    container_name: api-gateway
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: "https://+:8081;http://+:8080"
      DOTNET_USER_SECRETS: "/home/app/.microsoft/usersecrets"
      UserSecretsId: "27e3b3e6-2d07-42ed-8543-c6970f21b2cd"
      ASPNETCORE_Kestrel__Certificates__Default__Path: "/https/aspnetapp.pfx"
    depends_on:
      - catalog.api
      - shoppingCart.api
      - auth.api
    ports:
      - "7005:8080"
      - "7075:8081"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
      - ${USERPROFILE}/.aspnet/https:/https:ro

  identitydb:
     container_name: identitydb
     environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=MyPass123
     restart: always
     ports:
      - "1436:1433"
  
  auth.api:
    container_name: auth-api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: "https://+:8081;http://+:8080"
      DOTNET_USER_SECRETS: "/home/app/.microsoft/usersecrets"
      UserSecretsId: "27e3b3e6-2d07-42ed-8543-c6970f21b2cd"
      ASPNETCORE_Kestrel__Certificates__Default__Path: "/https/aspnetapp.pfx"
      ConnectionStrings__Database: "Server=identitydb;Database=CoffeeShop_Identity;User Id=sa;Password=MyPass123;Encrypt=False;TrustServerCertificate=True"
    depends_on:
      - identitydb
      - distributedcache
    ports:
      - "7007:8080"
      - "7077:8081"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
      - ${USERPROFILE}/.aspnet/https:/https:ro

volumes:
  mssql_catalog:
  postgres_shoppingcart:
